name: Manual Trigger
on: [workflow_dispatch]
jobs:
  example:
    name: Example Job
    runs-on: sds011
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Lint with flake8
        run: |
          pysds011 dust
